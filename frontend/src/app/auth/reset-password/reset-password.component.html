<div class="login-container">
  <!-- Partie gauche avec fond bleu -->
  <div class="left-panel">
    <div class="content">
      <h1>Continuous Forms</h1>
      <p>Transformez vos documents en formulaires interactifs en un clic !</p>
      <button class="info-button">En savoir plus</button>
    </div>
  </div>

  <!-- Partie droite avec le formulaire -->
  <div class="right-panel">
    <div class="form-container">
      <h2>Réinitialisation du mot de passe</h2>
      <p class="subtitle">Entrez votre nouveau mot de passe</p>

      <form (ngSubmit)="resetPassword()">
        <p *ngIf="message" class="info-message">{{ message }}</p>

        <div class="form-group">
          <div class="input-icon">
            <i class="password-icon"></i>
            <input
              type="password"
              [(ngModel)]="newPassword"
              name="newPassword"
              placeholder="Nouveau mot de passe"
              required
              (input)="validatePasswords()"
              [ngClass]="{'invalid': passwordMismatch}"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="input-icon">
            <i class="password-icon"></i>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirmez le mot de passe"
              required
              (input)="validatePasswords()"
              [ngClass]="{'invalid': passwordMismatch}"
            >
          </div>
          <p *ngIf="passwordMismatch" class="error-message">Les mots de passe ne correspondent pas.</p>
        </div>

        <button type="submit" class="login-button" [disabled]="passwordMismatch">
          Mettre à jour
        </button>
      </form>

      <div class="signup-link">
      </div>
    </div>
  </div>
</div>
