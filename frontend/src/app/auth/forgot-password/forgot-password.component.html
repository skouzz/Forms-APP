<div class="login-container">
  <!-- Partie gauche avec fond bleu -->
  <div class="left-panel">
    <div class="content">
      <h1>Continuous Forms</h1>
      <p>Transformez vos documents en formulaires interactifs en un clic !</p>
      <button class="info-button">En savoir plus</button>
    </div>
    <div class="background-circles"></div>
  </div>

  <!-- Partie droite avec le formulaire -->
  <div class="right-panel">
    <div class="form-container">
      <h2>Mot de passe oublié</h2>
      <p class="subtitle">Entrez votre email pour recevoir un lien de réinitialisation</p>

      <form (ngSubmit)="sendResetLink()">
        <p *ngIf="message" class="info-message">{{ message }}</p>

        <div class="form-group">
          <div class="input-icon">
            <i class="user-icon"></i>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              required
            >
          </div>
        </div>

        <button type="submit" class="login-button">Envoyer le lien</button>
      </form>

      <div class="signup-link">
        <a (click)="goToLogin()" class="cursor-pointer">Retour à la connexion</a>
      </div>
    </div>
  </div>
</div>
