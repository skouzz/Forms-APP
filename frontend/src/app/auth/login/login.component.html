<div class="login-container">
  <!-- Partie gauche avec fond bleu -->
  <div class="left-panel">
    <div class="content">
      <h1>Continuous Forms</h1>
      <p>Transformez vos documents en formulaires interactifs en un clic !</p>
      <button class="info-button">En savoir plus</button>
    </div>
    <div class="background-circles"></div>
  </div>

  <!-- Partie droite avec le formulaire -->
  <div class="right-panel">
    <div class="form-container">
      <h2>Bienvenue!</h2>
      <p class="subtitle">Connectez-vous à votre compte</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Affichage du message d'erreur en cas d'échec -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <div class="form-group">
          <div class="input-icon">
            <i class="user-icon"></i>
            <input
              type="email"
              formControlName="email"
              placeholder="Email"
              [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="input-icon">
            <i class="lock-icon"></i>
            <input
              type="password"
              formControlName="password"
              placeholder="Mot de passe"
              [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            >
          </div>
          <div class="forgot-password">
            <a routerLink="/forgot-password">Mot de passe oublié?</a>
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid">
          Se connecter
        </button>

        <div class="divider">
          <span>ou</span>
        </div>
      </form>

      <div class="signup-link">
        Vous n'avez pas de compte?
        <a routerLink="/signup">Inscrivez-vous</a>
      </div>
    </div>
  </div>
</div>
