<header class="navbar">
  <div class="navbar-container">
    <!-- Logo and Toggle Button -->
    <div class="navbar-logo-section">
      <p-button icon="pi pi-bars"
                styleClass="p-button-text p-button-rounded navbar-toggle-button"
                (click)="toggleSidebar()" />
      <a routerLink="/" class="navbar-logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="10" fill="var(--p-primary-color)"/>
          <path d="M20 12L28 20L20 28L12 20L20 12Z" fill="white"/>
        </svg>
        <span class="navbar-logo-text">CorpApp</span>
      </a>
    </div>

    <!-- Navigation -->
    <p-menubar [model]="menuItems" class="navbar-menu"></p-menubar>

    <!-- Actions -->
    <div class="navbar-actions">
      <p-button icon="pi pi-moon"
                styleClass="p-button-text p-button-rounded navbar-action-button"
                (click)="toggleDarkMode()"
                [label]="isDarkMode ? 'Light' : 'Dark'" />
      <p-button label="Sign In"
                styleClass="p-button-outlined p-button-rounded navbar-action-button"
                routerLink="/signin" />
      <p-button label="Sign Up"
                styleClass="p-button-raised p-button-primary p-button-rounded navbar-action-button"
                routerLink="/signup" />
    </div>
  </div>
</header>
